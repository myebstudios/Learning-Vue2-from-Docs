<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue From Docs | Introduction | Scrimba Components With Props</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div id="app">
        <ol>
            <todo-item 
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>

    <script src="./js/componentsWithProps.js"></script>
    <script>
        app.groceryList.push({ id: 3, text: 'Bananas' })
    </script>
</body>
</html>
